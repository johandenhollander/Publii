name: Build Publii MCP

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.47.4-mcp.11)'
        required: false
        default: 'dev'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install app dependencies
        run: cd app && npm ci

      - name: Build production assets
        run: npm run prod

      - name: Prepare editor
        run: npm run prepare-editor

      - name: Build Linux packages
        run: npx electron-builder build --linux deb AppImage --publish never

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            dist/*.deb
            dist/*.AppImage
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install app dependencies
        run: cd app && npm ci

      - name: Build production assets
        run: npm run prod

      - name: Prepare editor
        run: npm run prepare-editor

      - name: Build Windows installer
        run: npx electron-builder build --win nsis --publish never

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            dist/*.exe
          retention-days: 30

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install app dependencies
        run: cd app && npm ci

      - name: Build production assets
        run: npm run prod

      - name: Prepare editor
        run: npm run prepare-editor

      - name: Build macOS package
        run: npx electron-builder build --mac dmg --publish never

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-builds
          path: |
            dist/*.dmg
          retention-days: 30

  create-release:
    needs: [build-linux, build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f -name "*"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-builds/*
            artifacts/windows-builds/*
            artifacts/mac-builds/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
